<div class="profileContainer">
  <div class="profileDiv">
    <h2>Complete su perfil</h2>
    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
      <label for="name">Nombre:</label>
      <input type="text" formControlName="name" [(ngModel)]="nameF"><br><br>
      <p *ngIf="(submitted && perfilForm?.get('name')?.hasError('required'))">Este campo es requerido</p>

      <label for="lastname">Apellido:</label>
      <input type="text" formControlName="lastname" [(ngModel)]="lastnameF" rows="5" ><br><br>
      <p *ngIf="(submitted && perfilForm?.get('lastname')?.hasError('required'))">Este campo es requerido</p>

      <label for="image_profile">Foto:</label>
      <input type="file" formControlName="image_profile"  [(ngModel)]="image_profileF" accept="image/*"><br><br>

      <label for="mail">E-mail:</label>
      <input type="email" formControlName="email" [(ngModel)]="emailF" ><br><br>
      <p *ngIf="(submitted && perfilForm?.get('email')?.hasError('required'))">Este campo es requerido</p>

      <label for="description">Descripción:</label><br>
      <textarea formControlName="description" [(ngModel)]="descriptionF" rows="5" cols="40" ></textarea><br><br>
      <p *ngIf="(submitted && perfilForm?.get('description')?.hasError('required'))">Este campo es requerido</p>

      <label for="enlace_git">Enlace a Git:</label>
      <input type="url" formControlName="enlace_git" [(ngModel)]="enlace_gitF"><br><br>

      <label for="enlace_linkedin">Enlace a LinkedIn:</label>
      <input type="url" formControlName="enlace_linkedin" [(ngModel)]="enlace_linkedinF"><br><br>

      <input class="boton"  type="submit" *ngIf="!perfilApi.getUserProfile()" value="Enviar">
      <input routerLink="/areaPersonal" class="boton__b"  type="submit" value="Atrás">
    </form>
    <button class="boton"  (Click) = "updateUser()" *ngIf="perfilApi.getUserProfile()">Modificar</button>
    <button class="boton"  (Click) = "deleteUser()" *ngIf="perfilApi.getUserProfile()">Eliminar</button>
  </div>
  <div>
    <!-- Previsualizacion de los datos     -->
    
      <!-- <p>Foto: <img src={{foto_proyecto.value}} alt='logo'> </p> -->
  </div>
</div>
