<div class="profileContainer">
  <div class="profileDiv">
    <h2>Formulario</h2>
    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()">
      <label for="nombre">Nombre:</label>
      <input type="text" formControlName="name" required><br><br>

      <label for="apellido">Apellido:</label>
      <input type="text" formControlName="apellidos" required><br><br>

      <label for="mail">E-mail:</label>
      <input type="email" formControlName="email" required><br><br>

      <label for="foto">Foto:</label>
      <input type="file" formControlName="foto" accept="image/*"><br><br>

      <label for="descripcion">Descripci√≥n:</label><br>
      <textarea formControlName="descripcion" rows="4" cols="50" required></textarea><br><br>

      <label for="git">Enlace a Git:</label>
      <input type="url" formControlName="enlaceGit" required><br><br>

      <label for="linkedin">Enlace a LinkedIn:</label>
      <input type="url" formControlName="enlaceLinkedin" required><br><br>

      <input type="submit" value="Enviar">
    </form>
  </div>
  <div>
    <!-- Previsualizacion de los datos     -->
    <p>Nombre: <span>{{newPerfil.name}}</span></p>
    
      <!-- <p>Foto: <img src={{foto_proyecto.value}} alt='logo'> </p> -->
  </div>
</div>
