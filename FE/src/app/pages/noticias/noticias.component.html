<div class="row row-cols-1 row-cols-md-2 g-4">
    <div *ngFor="let news of listNoticias; let i =index " class="col">
      <div class="card">
        <img [src]="news.urlToImage" class="card-img-top" >
        <div class="card-body">
          <span class="badge bg-primary mb-1">{{news.source.name}}</span>
          <h5 class="card-title">{{news.title}}</h5>
          <p class="card-text">{{news.description}}</p>
          <a [href]="news.url" target="_blank" class="btnbtn-primary btn-block">Ver noticia</a>
          <p>{{i}}</p>
        </div>
      </div>
    </div>
    
  </div>
